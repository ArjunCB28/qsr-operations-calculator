<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Cost Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calculations.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Monthly Cost Calculator</h1>
      <form id="costForm">
        <label for="noOfEmployees">Number of Employees:</label>
        <input type="number" id="noOfEmployees" value="2" required />

        <label for="noOfHoursOfOperation">Number of Hours of Operation:</label>
        <input type="number" id="noOfHoursOfOperation" value="12" required />

        <label for="dailySales">Daily Sales ($):</label>
        <input type="number" id="dailySales" value="1500" required />

        <label for="rentMonthly">Monthly Rent ($):</label>
        <input type="number" id="rentMonthly" value="5000" required />

        <label for="utilityMonthly">Monthly Utilities ($):</label>
        <input type="number" id="utilityMonthly" value="1000" required />

        <label for="mortgage">Mortgage ($):</label>
        <input type="number" id="mortgage" value="4000" required />

        <label for="permit">Permit ($):</label>
        <input type="number" id="permit" value="7500" required />

        <label for="insurance">Insurance ($):</label>
        <input type="number" id="insurance" value="3500" required />

        <button type="button" onclick="calculateMonthlyCost()">
          Calculate
        </button>
      </form>

      <div class="result" id="operationCost"></div>
      <div class="result" id="monthlyProfit"></div>
    </div>
  </body>
</html>
